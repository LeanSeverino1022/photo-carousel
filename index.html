<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<link href="styles.css" rel="stylesheet">
</head>
<body><div>
    <div class="carousel">
        <ul class="slides">
            
            <!-- image 1 -->
            <input type="radio" name="radio-buttons" id="img-1" checked/>
            <li class="slide-container">
                <div class="slide-image">
                    <img class="object-fit-1" src="http://placeimg.com/640/480/people" alt="image 1">
                    <p class="msg">Image 1</p>
                </div>
        
                    
                <div class="slider-control-container">
                    <label for="img-3" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-2" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
                
            </li>
           
            <!-- image 2 -->
            <input type="radio" name="radio-buttons" id="img-2" />
            <li class="slide-container">
                <div class="slide-image">                    
                    <img class="object-fit-1" src="http://placeimg.com/315/450/people" alt="image 2">
                    <p class="msg">Image 2</p>                   
                </div>
                <div class="slider-control-container">
                    <label for="img-1" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-3" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>                
            </li>
         
            <!-- Image 3 -->
            <input type="radio" name="radio-buttons" id="img-3"/>
            <li class="slide-container">
                <div class="slide-image">
                    <img class="object-fit-1" src="http://placeimg.com/640/427/people" alt="image 3">
                    <p class="msg">Image 3</p>
                </div>
                
                <div class="slider-control-container">
                    <label for="img-2" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-1" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>          
        </ul>
    </div>
</div>
</body>
</html>
